<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container>div{background-color: aqua; border: 1px solid black;}
        #container
        {
            display: grid;
            gap: 10px;
            grid-template-columns: 200px 400px 200px;
            grid-template-rows: 200px 200px;
        }
        #cell_one{
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 2;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="cell_one">에헴!</div>
        <div>안녕하시죠?</div>
        <div>저는 안녕해요</div>
        <div>잘가세요</div>
        <div>님도 잘가세요~</div>
    </div>
</body>
</html>
